<!DOCTYPE	 html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>SnapPaint</title>
		<link rel="stylesheet" type="text/css" href="main.css">
	</head>

  <body>

  <div id="SnapPaintApp">

    <div class="filters">
      <img src="filtersheader.png" alt="Filters">
      <button id="filter1-button">Filter 1</button>
      <button id="filter2-button">Filter 2</button>
      <button id="filter3-button">Filter 3</button>
      <button id="filter4-button">Filter 4</button>
    </div>

    <div class="image">
      <video id="video" width="640" height="480" autoplay>
      </video>
    </div>

    <div class="colors">
      <img src="memeheader.png" alt="Meme">
      <button id="meme1">Meme1</button>
      <button id="meme2">Meme2</button>
      <button id="meme3">Meme3</button>
      <button id="meme4">Meme4</button>
    </div>

    <div class="bottom-bar">
      <button id="load-image">Load Image</button>
      <img src="snappaint_logo.png" alt="SnapPaint Logo">
      <button id="input-text">Input Text</button>
      <button id="save-image">Save Image</button>
    </div>

	</div>

  </body>
</html>
